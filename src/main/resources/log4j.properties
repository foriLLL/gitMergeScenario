# 根记录器配置，设置为 info 级别，输出到控制台和主文件
log4j.rootLogger=info, stdout, R

# 控制台输出 (stdout) 配置
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

# 主日志文件输出 (R) 配置，记录所有 info 及以上级别的日志
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=logs/example.log
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.MaxBackupIndex=5
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

# 新增 warn 级别日志输出 (warnFile) 配置
log4j.appender.warnFile=org.apache.log4j.RollingFileAppender
log4j.appender.warnFile.File=logs/warn.log
log4j.appender.warnFile.MaxFileSize=100KB
log4j.appender.warnFile.MaxBackupIndex=5
log4j.appender.warnFile.layout=org.apache.log4j.PatternLayout
log4j.appender.warnFile.layout.ConversionPattern=%p %t %c - %m%n
log4j.appender.warnFile.Threshold=WARN
log4j.appender.warnFile.filter.1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.warnFile.filter.1.LevelMin=WARN
log4j.appender.warnFile.filter.1.LevelMax=WARN
log4j.appender.warnFile.filter.1.AcceptOnMatch=true

# 新增 error 级别日志输出 (errorFile) 配置
log4j.appender.errorFile=org.apache.log4j.RollingFileAppender
log4j.appender.errorFile.File=logs/error.log
log4j.appender.errorFile.MaxFileSize=100KB
log4j.appender.errorFile.MaxBackupIndex=5
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=%p %t %c - %m%n
log4j.appender.errorFile.Threshold=ERROR